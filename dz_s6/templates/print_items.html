{% extends 'base.html' %}

{% block title %}
    База
{% endblock %}

{% block content %}
    <div class="row">
    {% for item in items %}
        <p>
            ID: {{ item.id }}<br>
            Наименование: {{ item.name }}
            Описание: {{ item.description }}
            Цена: {{ item.price }}
        </p>
    {% endfor %}
    </div>
{% endblock %}
